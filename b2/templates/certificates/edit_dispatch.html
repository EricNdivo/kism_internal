{% extends 'certificates/base.html' %}

{% block content %}
<h1>Edit Dispatch Record {{ certificate.certificate_number }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="picked_up_by">Picked Up By</label>
        <input type="text" class="form-control" id="picked_up_by" name="picked_up_by" required>
    </div>
    <div class="form-group">
        <label for="picked_by_email">Email Address</label>
        <input type="text" class="form-control" id="picked_by_email" name="picked_by_email">
    </div>
    <div class="form-group">
        <label for="picked_by_phone">Phone Number</label>
        <input type="text" class="form-control" id="picked_by_phone" name="picked_by_phone">
    </div>
    <div class="form-group">
        <label for="picked_by_wells_fargo">Select Wells Fargo</label>
        <select class="form-control" id="picked_by_wells_fargo" name="picked_by_wells_fargo">
            <option value="">Select Option</option>
            <option value="wellsfargo">Wells Fargo</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Dispatch</button>
    <a href="{% url 'certificate_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
