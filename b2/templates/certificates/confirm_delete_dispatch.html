{% extends 'certificates/base.html' %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the dispatch record for certificate {{ dispatch_record.certificate.certificate_number }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'dispatched_certificates' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
