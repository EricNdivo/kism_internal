{% extends "certificates/base.html" %}
{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the certificate: {{ certificate.certificate_number }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'certificate_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
