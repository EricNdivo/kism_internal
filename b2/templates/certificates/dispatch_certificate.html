{% extends 'certificates/base.html' %}

{% block content %}
<h1>Dispatch Certificate {{ certificate.certificate_number }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="picked_up_by">Picked Up By</label>
        <input type="text" class="form-control" id="picked_up_by" name="picked_up_by" required>
    </div>
    <button type="submit" class="btn btn-success">Dispatch</button>
</form>
{% endblock %}
