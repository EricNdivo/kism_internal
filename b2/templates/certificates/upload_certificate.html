{% extends 'certificates/base.html' %}

{% block content %}
<h1>Add New Certificate</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}} 
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% if url %}
<p>Upload File: <a href="{{ url }}">{{ url }}</a></p>
{% endif%}
{% endblock %}
